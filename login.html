<head>

    <title>chat app</title>
    <style>
        #login {

        }
    </style>

<body>
    <form id="login" action="/login" method="post">

        <div><button>Login</button></div>

    <form action="/master" method="post">
        <div><input type="password" id="masterPASS" name="MASTER" autocomplete="off" placeholder="masterKey" /></div>
        <div><button>Manager</button></div>
    </form>
